<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>

<body>
	<h1 style="color: rgb(103, 50, 50);">
		TIC-TAC-TOE
	</h1>
	<div id="main">
		<div class="grid-container">
			<div id='0,0' class="grid-item btop bleft"></div>
			<div id='0,1' class="grid-item btop"></div>
			<div id='0,2' class="grid-item btop bright"></div>
			<div id='1,0' class="grid-item bleft"></div>
			<div id='1,1' class="grid-item"></div>
			<div id='1,2' class="grid-item bright"></div>
			<div id='2,0' class="grid-item bleft bdown"></div>
			<div id='2,1' class="grid-item bdown"></div>
			<div id='2,2' class="grid-item bdown bright"></div>
		</div>


		<div>
			<ul id='dataDisplayer'>
			</ul>
		</div>

	</div>
	<div class="center">
		<button id="reset" type="reset"> RESET </button>
	</div>
	<script src="script.js">

	</script>
</body>

</html>
